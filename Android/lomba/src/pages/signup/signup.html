<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>Signup</ion-title>
	</ion-navbar>
</ion-header>

<ion-content class="login-page">

	<div class="logo">
		<img src="assets/img/appicon.svg" alt="Ionic Logo">
	</div>

	<form #signupForm="ngForm" novalidate>
		<ion-list no-lines>
			<ion-item>
				<ion-label stacked color="primary">Nama lengkap</ion-label>
				<ion-input name="fullname" type="text" required>
				</ion-input>
			</ion-item>
			<p ion-text hidden color="danger" padding-left>
				Fullname is required
			</p>
			<ion-item>
				<ion-label stacked color="primary">Email</ion-label>
				<ion-input name="email" type="text" required>
				</ion-input>
			</ion-item>
			<p ion-text hidden color="danger" padding-left>
				Email is required
			</p>

			<ion-item>
				<ion-label stacked color="primary">Password</ion-label>
				<ion-input name="password" type="password" required>
				</ion-input>
			</ion-item>
			<p ion-text color="danger" hidden padding-left>
				Password is required
			</p>
		</ion-list>

		<div padding>
			<button ion-button (click)="onSignup(signupForm)" type="submit" block>Create</button>
		</div>
	</form>

</ion-content>
